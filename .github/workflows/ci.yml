name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.24"

jobs:
  # ────────────────────────────────────────────────────────────
  # Lint
  # ────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  # ────────────────────────────────────────────────────────────
  # Build & Test
  # ────────────────────────────────────────────────────────────
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.24"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "::error::The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build all packages
        run: go build ./...

      - name: Run tests
        run: go test -race -count=1 -timeout 120s -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest'
        run: |
          total=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${total}%"
          threshold=10
          if (( $(echo "$total < $threshold" | bc -l) )); then
            echo "::warning::Coverage ${total}% is below threshold ${threshold}%"
          fi

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # ────────────────────────────────────────────────────────────
  # Examples (smoke test)
  # ────────────────────────────────────────────────────────────
  examples:
    name: Examples
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run quickstart example
        run: go run ./examples/quickstart/main.go

      - name: Run multi-agent example
        run: go run ./examples/multi_agent/main.go

      - name: Run multi-provider example
        run: go run ./examples/multi_provider/main.go

  # ────────────────────────────────────────────────────────────
  # Docker build (verify image builds)
  # ────────────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: false
          tags: chronos:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
