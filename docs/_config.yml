title: Chronos
description: "A Go framework for building durable, scalable AI agents"
url: "https://chronos-ai.github.io"
baseurl: "/chronos"

remote_theme: "mmistakes/minimal-mistakes@4.26.2"

minimal_mistakes_skin: "dark"

locale: "en-US"
title_separator: "|"
subtitle: "AI Agent Framework"
name: "Chronos"
repository: "chronos-ai/chronos"

teaser: /assets/images/chronos-og.png
og_image: /assets/images/chronos-og.png
logo: /assets/images/logo.svg

search: true
search_full_content: true

analytics:
  provider: false

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chronos-ai/chronos"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true
      toc_label: "On this page"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
